<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>主页</title>
    </head>
    <body style = "height:100%">
        <div class = "nav_bar">
            这里是导航栏，使用 css 进行修改
        </div>
        <div class = "main">
            <div class = "container">容器，用于承载所有需要显示的元件
                <div class = "search_box">搜索框</div>
                <div class = "main_disp">
                    界面显示的主体，分为左中右三个
                    <div class = "left_select_panel">
                        左边的导航栏，用于显示二手书和失物招领
                    </div>
                    <div class = "mid_main_panel">
                        中间的显示，内容根据左边的选择进行变动
                    </div>
                    <div class = "right_info_panel">
                        右边的显示，内容根据左边的选择进行变动；
                        当左侧选择的是二手书相关，右侧显示最火热的二手书；
                        当左侧选择的是失物招领相关，右侧显示（不知道显示什么，说不定可以关掉？估计关掉很难看）
                    </div>
                </div>
            </div>
        </div>
        <div class = "foot">
            这里是角注，用于呈现一些版权信息、公司团队信息等等。
        </div>
    </body>
</html>
