	</style>
    <body style = "height:100%">
        <nav class = "navbar nav_bar" role = "navigation">
            <!-- 导航栏样式 bootstrap 实现-->
            <div class = "container-fluid">
                <div class="navbar-header">
                    <a class="navbar-left" href="https://github.com/yanguojun123/YB" target="_blank">
                        <img class = "logo" alt="Brand" src="image/logo_main.png" height="20">
                    </a>
                </div>
                <div class="nav navbar-nav button_menu">
                    <ul class="nav navbar-nav buttons">
                        <li class="active">

                        </li>
                        <li>
                            <a href="#">个人主页</a>
                        </li>
                    </ul>
                </div>
                <div class="nav navbar-nav navbar-right loginandreg">
                    <a href="#">
                        <li>
                                <img src="../main_page/image/un_logged.png">
                        </li>
                        <p>
                            登录
                        </p>
                    </a>
					
                </div>
            </div>
        </nav>
        <div class = "main">
            <div class = "container-fluid contain">
                <!-- 容器，用于承载所有需要显示的元件 -->

                <div class = "row main_disp_above">
                        <div class = "col-md-6 col-md-offset-3 search_box"><!-- 搜索框 --></div>
                </div>
                <div class="row main_disp_below">
                    <!-- 主窗体 -->
                    <div class = "main_disp">
                        <!-- 界面显示的主体，分为左中右三个 -->
                        <div class = "col-md-3 left_select_panel">
                            <!-- 
                                左边的导航栏，用于显示二手书和失物招领
                            -->
                            左边，这里采用模板的样式，尽量与背景和主体契合，不要选择太深的颜色和太扁平化的侧边栏
                        </div>
                        <div class = "col-md-6 mid_main_panel">
                            <!-- 
                                中间的显示，内容根据左边的选择进行变动
                            -->
							<div id="content" class="content">
								<div class="subcontent"></div>
								<div class="subcontent"></div>
								<div class="subcontent"></div>
								<div class="subcontent"></div>
								<div class="subcontent"></div>
							</div>
							<div style="text-align: center">
<!--							<ul class="pagination"></ul>-->
								<ul id="example"></ul>
								
							</div>


                        </div>
                        <div class = "col-md-3 right_info_panel">
                            <!--  
                            右边的显示，内容根据左边的选择进行变动；
                            当左侧选择的是二手书相关，右侧显示最火热的二手书；
                            当左侧选择的是失物招领相关，右侧显示（不知道显示什么，说不定可以关掉？估计关掉很难看）
                            -->
                            右边可以直接使用bootstrap中的panel样式，但是注意宽度。
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class = "foot">
            <!-- 角注，呈现版权信息、公司团队信息等 -->

        </div>
    </body>
	<script>



$(document).ready(function(){
	var options={
	    bootstrapMajorVersion:3,
		currentPage: 4,
		totalPages: 10,
		numberOfPages: 5,
		itemTexts : function(type, page, current) {
			switch (type) {
				case "first":
					return "首页";
				case "prev":
					return "上一页";
				case "next":
					return "下一页";
				case "last":
					return "末页";
				case "page":
					return page;
			}
		},
	};
	$("#example").bootstrapPaginator(options);		
});
	 



	</script>
</html>
